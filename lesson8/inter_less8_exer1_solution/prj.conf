CONFIG_GPIO=y

# Enable MCUboot
# Step 1 - Enable MCUboot 
CONFIG_BOOTLOADER_MCUBOOT=y

# Enable mcumgr DFU in application
# Step 5.2 - Enable MCUMGR 
CONFIG_MCUMGR=y

# Step 5.2 - Enable MCUMGR management for both OS and Images
CONFIG_MCUMGR_GRP_OS=y
CONFIG_MCUMGR_GRP_IMG=y

# Step 5.2 - Configure MCUMGR transport to UART
CONFIG_MCUMGR_TRANSPORT_UART=y

# Dependencies
# Step 5.2 - Configure dependencies for CONFIG_MCUMGR  
CONFIG_NET_BUF=y
CONFIG_ZCBOR=y

# Step 5.2 - Configure dependencies for CONFIG_MCUMGR_GRP_IMG  
CONFIG_FLASH=y
CONFIG_IMG_MANAGER=y

# Step 5.2 - Configure dependencies for CONFIG_IMG_MANAGER  
CONFIG_STREAM_FLASH=y
CONFIG_FLASH_MAP=y

# Step 5.2 - Configure dependencies for CONFIG_MCUMGR_TRANSPORT_UART 
CONFIG_BASE64=y
